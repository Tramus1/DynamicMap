<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map with Convex Hull</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Function to parse the query string for 'data' parameter
        function getQueryParams() {
            const query = new URLSearchParams(window.location.search);
            const data = query.get('data');
            return data ? JSON.parse(decodeURIComponent(data)) : [];
        }

        // Initialize the map
        var map = L.map('map').setView([14.10264, -87.18953], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define sector colors
        const sectorColors = {
            1: "blue",
            2: "red",
            3: "green",
            4: "orange",
            5: "purple",
            6: "yellow",
            7: "cyan",
            8: "pink"
        };

        // Define icons for houses and apartments
        const icons = {
            apartment: L.icon({
                iconUrl: 'https://img.icons8.com/color/48/apartment.png',
                iconSize: [32, 32]
            }),
            house: L.icon({
                iconUrl: 'https://img.icons8.com/color/48/home.png',
                iconSize: [32, 32]
            })
        };

        // Load points from the query string
        const points = getQueryParams();

        if (points.length === 0) {
            console.log("No points provided in query string.");
        }

        // Group points by sector
        const sectors = {};

        points.forEach(point => {
            if (!sectors[point.sector]) {
                sectors[point.sector] = [];
            }
            // Add [lon, lat] for Turf.js
            sectors[point.sector].push([point.lon, point.lat]);
        });

        // Draw convex hull for each sector
        Object.keys(sectors).forEach(sector => {
            const color = sectorColors[sector] || "gray";
            const sectorPoints = sectors[sector];

            if (sectorPoints.length > 2) {
                // Calculate convex hull using Turf.js
                const turfPoints = turf.featureCollection(
                    sectorPoints.map(([lon, lat]) => turf.point([lon, lat]))
                );
                const hull = turf.convex(turfPoints);

                if (hull) {
                    const hullCoordinates = hull.geometry.coordinates[0].map(
                        ([lon, lat]) => [lat, lon] // Convert back to [lat, lon] for Leaflet
                    );

                    // Add the polygon to the map
                    L.polygon(hullCoordinates, {
                        color: color,
                        fillColor: color,
                        fillOpacity: 0.3
                    }).addTo(map).bindPopup(`Sector: ${sector}`);
                }
            }
        });

        // Add markers for each point
        points.forEach(point => {
            // Determine icon
            let icon = null;
            if (point.buildingType === "apartment") {
                icon = icons.apartment;
            } else if (point.buildingType === "sfr") {
                icon = icons.house;
            }

            // Add marker
            L.marker([point.lat, point.lon], { icon: icon })
                .addTo(map)
                .bindPopup(
                    `<b>${point.name}</b><br>Sector: ${point.sector}<br>Type: ${point.buildingType || "Warden"}`
                );
        });
    </script>
</body>
</html>
