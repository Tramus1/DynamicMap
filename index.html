<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Function to parse the query string for 'data' parameter
        function getQueryParams() {
            const query = new URLSearchParams(window.location.search);
            const data = query.get('data');
            return data ? JSON.parse(decodeURIComponent(data)) : [];
        }

        // Initialize the map
        var map = L.map('map').setView([14.10264, -87.18953], 14);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define sector colors
        const sectorColors = {
            1: "blue",
            2: "red",
            3: "green",
            4: "orange",
            5: "purple",
            6: "yellow",
            7: "cyan",
            8: "pink"
        };

        // Define icons for houses, apartments, and residential wardens
        const icons = {
            apartment: L.icon({
                iconUrl: 'https://img.icons8.com/apartment', // Replace with valid apartment icon URL
                iconSize: [32, 32]
            }),
            house: L.icon({
                iconUrl: 'https://img.icons8.com/home', // Replace with valid house icon URL
                iconSize: [32, 32]
            }),
            warden: L.icon({
                iconUrl: 'https://img.icons8.com/star',
                iconSize: [25, 41]
               
            })
        };

        // Load points from the query string
        const points = getQueryParams();

        if (points.length === 0) {
            console.log("No points provided in query string.");
        }

        // Add circles and icons for each point
        points.forEach(point => {
            // Determine sector color
            const color = sectorColors[point.sector] || "gray"; // Default to gray if sector color is undefined

            // Add a circle representing the sector
            L.circle([point.lat, point.lon], {
                color: color,
                fillColor: color,
                fillOpacity: 0.5,
                radius: 25 // 50m diameter
            }).addTo(map);

            // Determine the appropriate icon
            let icon = null;
            if (point.buildingType === "apartment") {
                icon = icons.apartment;
            } else if (point.buildingType === "sfr") {
                icon = icons.house;
            } else if (point.warden) {
                icon = icons.warden;
            }

            // Add the marker with the appropriate icon
            if (icon) {
                L.marker([point.lat, point.lon], { icon: icon })
                    .addTo(map)
                    .bindPopup(
                        `<b>${point.name}</b><br>Sector: ${point.sector}<br>Type: ${point.buildingType || "Residential Warden"}`
                    );
            }
        });
    </script>
</body>
</html>
