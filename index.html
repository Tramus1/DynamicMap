<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Function to parse the query string for 'data' parameter
        function getQueryParams() {
            const query = new URLSearchParams(window.location.search);
            const data = query.get('data');
            return data ? JSON.parse(decodeURIComponent(data)) : [];
        }

        // Initialize the map
        var map = L.map('map').setView([14.10264, -87.18953], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define sector colors for sectors 1 through 8
        const sectorColors = {
            1: "rgba(0, 0, 255, 0.3)",  // Blue
            2: "rgba(255, 0, 0, 0.3)",  // Red
            3: "rgba(0, 255, 0, 0.3)",  // Green
            4: "rgba(255, 165, 0, 0.3)", // Orange
            5: "rgba(128, 0, 128, 0.3)", // Purple
            6: "rgba(255, 255, 0, 0.3)", // Yellow
            7: "rgba(0, 255, 255, 0.3)", // Cyan
            8: "rgba(255, 192, 203, 0.3)" // Pink
        };

        // Define icons using Leaflet's built-in markers
        const icons = {
            apartment: new L.Icon.Default(),
            house: new L.Icon.Default(),
            primaryWarden: L.icon({
                iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x-green.png',
                shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            }),
            secondaryWarden: L.icon({
                iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x-orange.png',
                shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            })
        };

        // Load points from the query string
        const points = getQueryParams();

        // Function to draw sector boundaries
        function drawSector(lat, lon, sector, radius = 500) {
            const color = sectorColors[sector] || "rgba(128, 128, 128, 0.3)"; // Default to gray
            L.circle([lat, lon], {
                color: color,
                fillColor: color,
                fillOpacity: 0.5,
                radius: radius
            }).addTo(map);
        }

        // Loop through each point and add it to the map
        if (points.length > 0) {
            points.forEach(point => {
                // Determine icon based on point data
                let icon;
                if (point.warden === "primary") {
                    icon = icons.primaryWarden;
                } else if (point.warden === "secondary") {
                    icon = icons.secondaryWarden;
                } else if (point.buildingType === "apartment") {
                    icon = icons.apartment;
                } else if (point.buildingType === "sfr") {
                    icon = icons.house;
                }

                // Draw sector boundary (colored area)
                drawSector(point.lat, point.lon, point.sector);

                // Add the marker with the appropriate icon
                L.marker([point.lat, point.lon], { icon: icon })
                    .addTo(map)
                    .bindPopup(`<b>${point.name}</b><br>Sector: ${point.sector}<br>Type: ${point.buildingType}`);
            });
        } else {
            console.log("No points provided. Displaying a blank map.");
        }
    </script>
</body>
</html>
