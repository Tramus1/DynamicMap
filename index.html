<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Function to parse the query string for 'data' parameter
        function getQueryParams() {
            const query = new URLSearchParams(window.location.search);
            const data = query.get('data');
            return data ? JSON.parse(decodeURIComponent(data)) : [];
        }

        // Initialize the map
        var map = L.map('map').setView([14.10264, -87.18953], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define sector colors for sectors 1 through 8
        const sectorColors = {
            1: "blue",
            2: "red",
            3: "green",
            4: "orange",
            5: "purple",
            6: "yellow",
            7: "cyan",
            8: "pink"
        };

        // Define icons using Leaflet's default marker customization
        const icons = {
            apartment: L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background-color:blue; border-radius:50%; width:20px; height:20px;'></div>",
                iconSize: [20, 20]
            }),
            house: L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background-color:green; border-radius:50%; width:20px; height:20px;'></div>",
                iconSize: [20, 20]
            }),
            primaryWarden: L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background-color:red; border-radius:50%; width:24px; height:24px;'></div>",
                iconSize: [24, 24]
            }),
            secondaryWarden: L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background-color:orange; border-radius:50%; width:24px; height:24px;'></div>",
                iconSize: [24, 24]
            })
        };

        // Load points from the query string
        const points = getQueryParams();

        // Loop through each point and add it to the map
        if (points.length > 0) {
            points.forEach(point => {
                // Determine icon based on point data
                let icon;
                if (point.warden === "primary") {
                    icon = icons.primaryWarden;
                } else if (point.warden === "secondary") {
                    icon = icons.secondaryWarden;
                } else if (point.buildingType === "apartment") {
                    icon = icons.apartment;
                } else if (point.buildingType === "sfr") {
                    icon = icons.house;
                }

                // Determine sector color
                const color = sectorColors[point.sector] || "gray"; // Default to gray if sector is undefined

                // Add a circle around the point with the sector color
                L.circle([point.lat, point.lon], {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.5,
                    radius: 50
                }).addTo(map);

                // Add the marker with the appropriate icon
                L.marker([point.lat, point.lon], { icon: icon })
                    .addTo(map)
                    .bindPopup(`<b>${point.name}</b><br>Sector: ${point.sector}<br>Type: ${point.buildingType}`);
            });
        } else {
            console.log("No points provided. Displaying a blank map.");
        }
    </script>
</body>
</html>
