DOCTYPE html>
<html>
<head>
    <title>Dynamic Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Parse dynamic points from the query string
        function getQueryParams() {
            const query = new URLSearchParams(window.location.search);
            const data = query.get('data');
            return data ? JSON.parse(decodeURIComponent(data)) : [];
        }

        // Initialize the map centered on Tegucigalpa
        var map = L.map('map').setView([14.0881, -87.1912], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add markers dynamically from query string data
        const points = getQueryParams();
        if (points.length > 0) {
            points.forEach(point => {
                L.marker([point.lat, point.lon])
                    .addTo(map)
                    .bindPopup(`<b>${point.name}</b>`);
            });
        } else {
            console.log("No points provided. Displaying a blank map.");
        }
    </script>
</body>
</html>
