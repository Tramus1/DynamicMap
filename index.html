<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Function to parse the query string for 'data' parameter
        function getQueryParams() {
            const query = new URLSearchParams(window.location.search);
            const data = query.get('data');
            return data ? JSON.parse(decodeURIComponent(data)) : [];
        }

        // Initialize the map
        var map = L.map('map').setView([14.10264, -87.18953], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define sector colors for sectors 1 through 8
        const sectorColors = {
            1: "blue",
            2: "red",
            3: "green",
            4: "orange",
            5: "purple",
            6: "yellow",
            7: "cyan",
            8: "pink"
        };

        // Define icons for houses and apartments
        const icons = {
            apartment: L.icon({
                iconUrl: 'https://img.icons8.com/color/48/apartment.png', // Replace with a valid apartment icon URL
                iconSize: [32, 32]
            }),
            house: L.icon({
                iconUrl: 'https://img.icons8.com/color/48/home.png', // Replace with a valid house icon URL
                iconSize: [32, 32]
            })
        };

        // Load points from the query string
        const points = getQueryParams();

        // Group points by sector for creating polygons
        const sectors = {};

        points.forEach(point => {
            if (!sectors[point.sector]) {
                sectors[point.sector] = [];
            }
            sectors[point.sector].push([point.lat, point.lon]);
        });

        // Draw polygons for each sector
        Object.keys(sectors).forEach(sector => {
            const color = sectorColors[sector] || "gray"; // Default to gray
            L.polygon(sectors[sector], {
                color: color,
                fillColor: color,
                fillOpacity: 0.2
            }).addTo(map).bindPopup(`Sector: ${sector}`);
        });

        // Add markers for each point
        points.forEach(point => {
            // Determine icon or color
            let icon = null;
            if (point.buildingType === "apartment") {
                icon = icons.apartment;
            } else if (point.buildingType === "sfr") {
                icon = icons.house;
            }

            // Add marker with the appropriate icon or sector color
            const markerOptions = icon
                ? { icon: icon }
                : { color: sectorColors[point.sector] || "gray" };

            L.marker([point.lat, point.lon], markerOptions)
                .addTo(map)
                .bindPopup(`<b>${point.name}</b><br>Sector: ${point.sector}<br>Type: ${point.buildingType}`);
        });
    </script>
</body>
</html>
