<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map with Circles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Function to parse the query string for 'data' parameter
        function getQueryParams() {
            const query = new URLSearchParams(window.location.search);
            const data = query.get('data');
            return data ? JSON.parse(decodeURIComponent(data)) : [];
        }

        // Initialize the map
        var map = L.map('map').setView([14.10264, -87.18953], 14);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define sector colors
        const sectorColors = {
            1: "blue",
            2: "red",
            3: "green",
            4: "orange",
            5: "purple",
            6: "yellow",
            7: "cyan",
            8: "pink"
        };

        // Load points from the query string
        const points = getQueryParams();

        if (points.length === 0) {
            console.log("No points provided in query string.");
        }

        // Add circles and markers for each point
        points.forEach(point => {
            // Determine sector color
            const color = sectorColors[point.sector] || "gray"; // Default to gray

            // Add a circle to represent the point
            L.circle([point.lat, point.lon], {
                color: color,
                fillColor: color,
                fillOpacity: 0.5,
                radius: 25 // Radius in meters (50m diameter)
            }).addTo(map);

            // Add a marker for the point
            L.marker([point.lat, point.lon])
                .addTo(map)
                .bindPopup(
                    `<b>${point.name}</b><br>Sector: ${point.sector}<br>Type: ${point.buildingType || "Warden"}`
                );
        });
    </script>
</body>
</html>
