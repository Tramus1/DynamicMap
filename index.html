<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Function to parse the query string for 'data' parameter
        function getQueryParams() {
            const query = new URLSearchParams(window.location.search);
            const data = query.get('data');
            return data ? JSON.parse(decodeURIComponent(data)) : [];
        }

        // Initialize the map
        var map = L.map('map').setView([14.10264, -87.18953], 14);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define sector colors
        const sectorColors = {
            1: "blue",
            2: "red",
            3: "green",
            4: "orange",
            5: "purple",
            6: "yellow",
            7: "cyan",
            8: "pink"
        };

        // Define icons for houses and apartments
        const icons = {
            apartment: L.icon({
                iconUrl: 'https://img.icons8.com/color/48/apartment.png', // Replace with valid apartment icon URL
                iconSize: [32, 32]
            }),
            house: L.icon({
                iconUrl: 'https://img.icons8.com/color/48/home.png', // Replace with valid house icon URL
                iconSize: [32, 32]
            })
        };

        // Load points from the query string
        const points = getQueryParams();

        if (points.length === 0) {
            console.log("No points provided in query string.");
        }

        // Add markers for each point
        points.forEach(point => {
            // Determine the marker's appearance based on its type
            if (point.buildingType === "apartment") {
                // Add an apartment icon
                L.marker([point.lat, point.lon], { icon: icons.apartment })
                    .addTo(map)
                    .bindPopup(
                        `<b>${point.name}</b><br>Sector: ${point.sector}<br>Type: Apartment`
                    );
            } else if (point.buildingType === "sfr") {
                // Add a house icon
                L.marker([point.lat, point.lon], { icon: icons.house })
                    .addTo(map)
                    .bindPopup(
                        `<b>${point.name}</b><br>Sector: ${point.sector}<br>Type: House`
                    );
            } else if (point.warden) {
                // Add a regular circular marker for residential wardens
                const color = sectorColors[point.sector] || "gray"; // Default to gray if sector color is undefined
                L.circle([point.lat, point.lon], {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.5,
                    radius: 25 // 50m diameter
                })
                    .addTo(map)
                    .bindPopup(
                        `<b>${point.name}</b><br>Sector: ${point.sector}<br>Type: Residential Warden`
                    );
            }
        });
    </script>
</body>
</html>
